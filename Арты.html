<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея артов GTA VI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    header {
  text-align: center;
  padding: 30px;
  background: linear-gradient(135deg, #ff0080, #7928ca);
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
  color: white;
}

h1 {
  margin: 0;
  font-size: 36px;
  font-family: 'Arial Black', sans-serif;
  color: #ffccff;
  text-shadow: 0 0 10px #ff66ff, 0 0 20px #6600cc;
  letter-spacing: 2px;
}

    .back-link {
  display: inline-block;
  margin: 20px;
  padding: 12px 24px;
  font-size: 18px;
  font-family: 'Arial Black', sans-serif;
  color: #fff;
  background: linear-gradient(135deg, #ff007f, #00f0ff);
  border: none;
  border-radius: 12px;
  text-decoration: none;
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
  transition: all 0.3s ease;
}

.back-link:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
  text-shadow: 0 0 10px #fff;
}


    .scroll-gallery {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .scroll-gallery img {
      height: 300px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .scroll-gallery img:hover {
      transform: scale(1.05);
    }

    .scroll-gallery::-webkit-scrollbar {
      display: none; 
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #888;
    }

    
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Галерея артов GTA VI</h1>
  </header>

  <a href="Главная.html" class="back-link">← На главную</a>

  <section class="scroll-gallery">
    <img src="images/art1.jpg" alt="Арт 1">
    <img src="images/art2.jpg" alt="Арт 2">
    <img src="images/art3.jpg" alt="Арт 3">
    <img src="images/art4.jpg" alt="Арт 4">
    <img src="images/art5.jpg" alt="Арт 5">
    <img src="images/art6.jpg" alt="Арт 6">
    <img src="images/art7.jpg" alt="Арт 7">
    <img src="images/art8.jpg" alt="Арт 8">
  </section>

  <div class="modal" id="modal">
    <img id="modalImg" src="" alt="Просмотр">
  </div>

  <footer>
    &copy; 2025 GTA VI News. Все права защищены.
  </footer>

  <script>
    
    const gallery = document.querySelector('.scroll-gallery');
    gallery.addEventListener('wheel', (e) => {
      e.preventDefault();
      gallery.scrollLeft += e.deltaY;
    });

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const galleryImages = document.querySelectorAll('.scroll-gallery img');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>

</body>
</html>
