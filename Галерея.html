<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галерея GTA VI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: linear-gradient(90deg, #e100ff, #4800ff);
      padding: 20px;
    }

    .back-link {
      display: inline-block;
      margin: 20px;
      color: #ff4d00;
      text-decoration: none;
      font-weight: bold;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #222;
      padding: 10px;
      margin-top: 20px;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      animation: zoom 0.3s ease-in-out;
    }

    @keyframes zoom {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #f0f0f0;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #ff00cc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Галерея GTA VI</h1>
  </header>

  <a href="Главная.html" class="back-link">← На главную</a>

  <section class="gallery-container">
    <img src="images/PORT.jpg" alt="Скриншот 1">
    <img src="images/MOUNT.jpg" alt="Скриншот 2">
    <img src="images/KEYS.jpg" alt="Скриншот 3">
    <img src="images/Postcard.webp" alt="Скриншот 4">
    <img src="images/Ambrosia.webp" alt="Скриншот 5"> 
    <img src="images/01.jpg" alt="Скриншот 6"> 
    <img src="images/02.jpg" alt="Скриншот 7">
    <img src="images/03.jpg" alt="Скриншот 8">
    <img src="images/04.jpg" alt="Скриншот 9">
    <img src="images/ViceCity.jpg" alt="Скриншот 10">
    <img src="images/05.jpg" alt="Скриншот 11">
    <img src="images/06.jpg" alt="Скриншот 12">
    <img src="images/07.jpg" alt="Скриншот 13">
    <img src="images/08.jpg" alt="Скриншот 14">
    <img src="images/09.jpg" alt="Скриншот 15">
    <img src="images/10.jpg" alt="Скриншот 16">
    <img src="images/11.jpg" alt="Скриншот 17">
    <img src="images/12.jpg" alt="Скриншот 18">
    <img src="images/13.jpg" alt="Скриншот 19">
    <img src="images/14.jpg" alt="Скриншот 20">
    <img src="images/15.jpg" alt="Скриншот 21">
    <img src="images/16.jpg" alt="Скриншот 22">
    <img src="images/17.jpg" alt="Скриншот 23">
   
  </section>

  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <footer>
    &copy; 2025 News. Все права защищены.
  </footer>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");
    const images = document.querySelectorAll(".gallery-container img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
        modalImg.alt = img.alt;
      });
    });

    closeBtn.onclick = function () {
      modal.style.display = "none";
    }

    modal.onclick = function (e) {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
